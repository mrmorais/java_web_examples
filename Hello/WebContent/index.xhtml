<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Greeting Page</title>
    </h:head>
    <h:body>
    	<h3>Hi, my name is Duke. I am thinking of a number from #{guessNumberBean.min} to #{guessNumberBean.max}</h3>
    	<p>
    		<h:form>
	    		<h:inputText id="userNo" title="Enter a number" value="#{guessNumberBean.userNumber}">
	    			<f:validateLongRange minimum="#{guessNumberBean.min}" maximum="#{guessNumberBean.max}" />
	    		</h:inputText>
	    		<h:commandButton value="Send" action="response" />
    		</h:form>
    	</p>
    </h:body>
</html>
