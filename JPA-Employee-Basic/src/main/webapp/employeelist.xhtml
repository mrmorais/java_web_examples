<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>Listando Employees</h:head>
<body>
	<h:dataTable value="#{employeeManagedBean.model}" var="emp"
		border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{emp.name}" />
		</h:column>
		<!--  <h:column>
			<f:facet name="header">
				<h:outputText value="Middle Name" />
			</f:facet>
			<h:outputText value="#{emp.middleName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Last Name" />
			</f:facet>
			<h:outputText value="#{emp.lastName}" />
		</h:column> -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Date of Birth" />
			</f:facet>
			<h:outputText value="#{emp.dob}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Remover" />
			</f:facet>
			<h:commandLink action="#{employeeManagedBean.delete}" value="Removera" />
		</h:column>
	<!-- <h:column>
			<f:facet name="header">
				<h:outputText value="Phone" />
			</f:facet>
			<h:outputText value="#{emp.phone}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{emp.email}" />
		</h:column> -->
	</h:dataTable>
	<h:form>
		<h:link outcome="employeenew.xhtml" value="Add new Employee" />
	</h:form>
</body>
</html>
